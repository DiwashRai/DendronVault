<h1 id="mouse-sensitivity">Mouse Sensitivity<a aria-hidden="true" class="anchor-heading icon-link" href="#mouse-sensitivity"></a></h1>
<h3 id="libinput">libinput<a aria-hidden="true" class="anchor-heading icon-link" href="#libinput"></a></h3>
<p>Use this config file settings in /etc/X11/xorg.conf.d/50-mouse-acceleration.conf</p>
<pre class="language-ini"><code class="language-ini">Section "InputClass"
	Identifier "My Mouse"
	Driver "libinput"
	MatchIsPointer "yes"
	Option "AccelProfile" "flat"
EndSection
</code></pre>
